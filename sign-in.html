<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Imprima:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

      <div class="frame">
        <button class="sign-in1">Sign in</button>
        <input class="frame-child" type="text" />

        <input class="frame-item" type="text" />

        <button class="frame-inner"></button>
        <button class="sign-in2">SIGN IN</button>
        <textarea class="email-or-username">Email or Username</textarea>
        <textarea class="password">Password</textarea>
        <div class="or-continue-with">OR CONTINUE WITH</div>
        <button class="rectangle-button"></button>
        <button class="frame-child1"></button>
        <img
          class="flat-color-iconsgoogle"
          alt=""
          src="./public/flatcoloriconsgoogle.svg"
        />

        <button class="facebook">Facebook</button>
        <button class="google">Google</button>
        <img class="frame-icon" alt="" src="./public/frame-27.svg" />
      </div>
      <button class="sign-button" id="signButton"></button>
    </div>

    <script>
      var signButton = document.getElementById("signButton");
      if (signButton) {
        signButton.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      </script>
  </body>
</html>
